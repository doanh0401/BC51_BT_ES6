</head>

<body class="body_admin">

    </p>
    <ul class="nav flex-column bg-white mb-0">

    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">
      Charts
    </p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic">
          <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
          Area charts
        </a>

      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic">
          <i class="fa fa-bar-chart mr-3 text-primary fa-fw"></i>
          Bar charts

      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic">

  </div>
  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
      <i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small>
    </button>
    <!-- content -->
    <h2 class="display-4 text-white">PRODUCT MANAGEMENT</h2>
    <div class="separator"></div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">List Product</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-3">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button onclick="addBtn()" id="btnThemSP" class="btn btn-success" data-toggle="modal"
              data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Add new
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-3">
            <select name="" id="PersonJob" class="form-control" onchange="Filter()" >
                <option value="All">Tất cả</option>
                <option value="Student">Sinh viên</option>
                <option value="Employee">Giảng viên</option>
                <option value="Customer">Khách hàng</option>
            </select>
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input id="searchtxt" type="text" class="form-control" placeholder="Nhập từ khóa" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Address</th>
              <th>Job</th>
              <th>Email</th>
              <th>Khác</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <div id="loader" class="custom-loader" style="display: none;"></div>
          <div id="confirmation-popup" class="popup">
            <div class="popup-content">
              <p class="text-center">Are you sure?</p>
              <button class="btn btn-danger" id="confirm-button">Yes</button>
              <button class="btn btn-info" id="cancel-button">No</button>
            </div>
          </div>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form action="" id="myForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label>Mã</label>
                  <input id="id" class="form-control" placeholder="Nhập vào mã số" />
                  <span class="sp-thongbao" id="errorId"></span>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label>Name</label>
                  <input id="name" class="form-control" placeholder="Nhập vào tên" />
                  <span class="sp-thongbao" id="errorName"></span>
                </div>               
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label>Địa Chỉ</label>
                  <input id="address" class="form-control" placeholder="Nhập vào địa chỉ" />
                  <span class="sp-thongbao" id="errorAddress"></span>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label>Email</label>
                  <input id="email" class="form-control" placeholder="Nhập email" />
                  <span class="sp-thongbao" id="errorEmail"></span>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="Phone">Chọn loại nghề nghiệp</label>
                  <select class="form-control" name="Phone" id="typeJob" onchange="HiddenInput()">
                    <option value="0">Chọn nghề nghiệp</option>
                    <option value="Student">Sinh viên</option>
                    <option value="Employee">Giảng viên</option>
                    <option value="Customer">Khách hàng</option>
                  </select>
                <span class="sp-thongbao" id="errorTypeJob"></span>
              </div>
              </div>
              <div id="blockToan" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Điểm Toán</label>
                  <input id="diemToan" class="form-control" placeholder="Nhập điểm Toán" />
                  <span class="sp-thongbao" id="errorDiemToan"></span>
                </div>
              </div>
              <div id="blockLy" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Điểm Lý</label>
                  <input id="diemLy" class="form-control" placeholder="Nhập vào điểm Lý" />
                  <span class="sp-thongbao" id="errorDiemLy"></span>
                </div>
              </div>
              <div id="blockHoa" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Điểm Hóa</label>
                  <input id="diemHoa" class="form-control" placeholder="Nhập vào điểm Hóa" />
                  <span class="sp-thongbao" id="errorDiemHoa"></span>
                </div>
              </div>
              <div id="blockDate" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Số ngày làm việc</label>
                  <input id="ngaylamviec" class="form-control" placeholder="Nhập vào số ngày làm việc" />
                  <span class="sp-thongbao" id="errorWorkingDay"></span>
                </div>
              </div>
              <div id="blockSalary" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Lương 1 ngày</label>
                  <input id="luongngay" class="form-control" placeholder="Nhập vào lương 1 ngày" />
                  <span class="sp-thongbao" id="errorLuongNgay"></span>
                </div>
              </div>
              <div id="blockCompanyName" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Tên công ty</label>
                  <input id="companyname" class="form-control" placeholder="Nhập vào tên công ty" />
                  <span class="sp-thongbao" id="errorCompanyName"></span>
                </div>
              </div>
              <div id="blockInvoiceValue" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Trị giá hóa đơn</label>
                  <input id="invoicevalue" class="form-control" placeholder="Nhập vào trị giá hóa đơn" />
                  <span class="sp-thongbao" id="errorInvoiceValue"></span>
                </div>
              </div>
              <div id="blockEvaluate" class="col-md-6 mb-3" style="display:none;">
                <div class="form-group">
                  <label>Đánh giá</label>
                  <input id="evaluate" class="form-control" placeholder="Nhập đánh giá" />
                  <span class="sp-thongbao" id="errorEvaluate"></span>
                </div>
              </div>
            </div>
          </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
